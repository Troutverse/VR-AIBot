<a-plane
  rotation="-90 0 0"
  width="50"
  height="50"
  src="ground.jpg"
  repeat="30 30"
></a-plane>
<a-sky src="sky.jpg"></a-sky>

<a-light type="ambient" color="#FFF" intensity="0.8"></a-light>
<a-light
  type="directional"
  color="#FFF"
  intensity="0.1"
  position="-1 2 1"
></a-light>
<a-light
  type="point"
  color="#FFFFFF"
  intensity="0.5"
  position="0 5 -5"
></a-light>
<a-gltf-model
  src="building.glb"
  scale="0.1 0.1 0.1"
  position="-5 0 -10"
></a-gltf-model>
<a-gltf-model
  src="building2.glb"
  scale="0.1 0.1 0.1"
  position="5 0 -10"
></a-gltf-model>
<a-gltf-model
  src="light.glb"
  scale="1 1 1"
  position="3 0 -5"
></a-gltf-model>
