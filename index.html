<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR</title>

    <!-- 외부 CSS 추가 -->
    <link rel="stylesheet" href="style.css" />

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@6.1.1/dist/aframe-extras.controls.min.js"></script>
  </head>
  <body>
    <script>
      async function include(id, file) {
        const res = await fetch(file);
        document.getElementById(id).innerHTML = await res.text();
      }
      include("include-chatbox", "chatbox.html");
      include("include-background", "background.html");
      include("include-ai", "ai.html");
      include("include-camera", "camera.html");
    </script>

    <a-scene vr-mode-ui="enabled: true" embedded>
      <a-assets></a-assets>

      <a-entity id="include-background"></a-entity>
      <a-entity id="include-ai"></a-entity>
      <a-entity id="include-camera"></a-entity>
      <a-entity id="include-chatbox"></a-entity>
    </a-scene>
  </body>
</html>
